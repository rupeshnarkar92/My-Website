<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
        <div class="container">
            <div class="center-form panel">
                <div class="panel-body">
                    <h4 class="text-center">Sign up</h4>
                <form [formGroup]="signUpForm" (ngSubmit)="signUp(signUpForm.value)">
                    <div class="form-group">
                        <input type="text" name="firstName" class="form-control form-control-names input-lg" placeholder="First Name" formControlName="firstName">
                        <input type="text" name="lastName" class="form-control form-control-names input-lg" placeholder="Last Name" formControlName="lastName">
                        <span class="ion-person form-control-icon"></span>
                    </div>
                    <div class="form-group">
                        <input type="text" name="email" class="form-control input-lg" placeholder="Email" formControlName="email">
                        <span class="ion-at form-control-icon"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control input-lg" placeholder="Password" formControlName="password">
                        <span class="ion-key form-control-icon"></span>
                    </div>

                    <button type="submit" class="btn btn-block btn-success">Sign up</button>

                    <p class="text-center">
                        <small>Already have an account ? <a routerLink="/Login">Login</a></small>
                    </p>
                </form>
                </div>                
            </div>
        </div>
    </div>
</section>
